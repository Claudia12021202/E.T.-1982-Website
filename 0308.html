<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur ipsa velit saepe excepturi enim repellendus, suscipit natus, laboriosam reiciendis, sint rerum a! Eos aliquam amet illum aperiam vel fuga a!</p>
    <script src="js/jquery-3.6.3.min.js"></script>
    
    <script>
    $(function() {
        var text = "Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur ipsa velit saepe excepturi enim repellendus, suscipit natus, laboriosam reiciendis, sint rerum a! Eos aliquam amet illum aperiam vel fuga a"; // 将要显示的文本
        var index = 0; // 初始化索引值
        var intervalId = setInterval(function() {
            // 将文本添加到元素中
            $('p').append(text.charAt(index));
            index++;
            // 如果索引值等于文本的长度，停止定时器
            if (index == text.length) {
            clearInterval(intervalId);
            }
        }, 100); // 每隔100毫秒执行一次函数
        });
    </script>
</body>
</html>
