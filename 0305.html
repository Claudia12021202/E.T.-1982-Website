<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ET</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        .hero{
            display: flex;
            flex-direction: column;
            align-items: center;
            /* height: 200vh; */
        }
        .border{
            border: 1px solid #2a2a2a;
        }
        nav{
            border-top: 1px solid #2a2a2a;
            display: flex;
            justify-content: space-between;

        }
        a, a:visited{
            text-decoration: none;
            color: #2a2a2a;
        }
        a:hover, a:active{
            text-decoration:overline;
        }
        .s1-number{
            display: flex;
        }
        .border_bttom{
            border-bottom: 1px solid #2a2a2a;
        }
        .footer{
            height: 50px;
        }
        @media screen and (min-width:375px) {
            /* 網頁版 */
            h1{font-size: 60px;}
            h2{font-size: 24px;}
            p{font-size: 16px};
            .box{
                height: 407px;
                width: 393px;
            }
            .box1{
                height: 393px;
                width: 393px;
            }
            .box2{
                width: 100%;
                height: 400px;
            }

        }
        @media screen and (max-width:375px){
            /* 手機版 */
            h1{font-size: 36px;}
            h2{font-size: 16px;}
            p{font-size: 12px;}
            .box{
                height: 325px;
                width: 200px;
            }
            .box1{
                height: 200px;
                width: 200px;
            }
            .box2{
                width: 100%;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- 三格圖 -->
    <herosection class="hero">
        <div class="box border">
            <h1>Lorem ipsum dolor</h1>
        </div>
        <div class="box1 border">
            <h1>Lorem ipsum dolor</h1>
        </div>
        <div class="box1 border">
            <h1>Lorem ipsum dolor</h1>
        </div>

    </herosection>
    <!-- 太陽＆腳踏車 -->
    <div>
        <div><img src="images/sun.svg" alt=""></div>
        <div><img src="images/bike.svg" style="height: 100px;" alt=""></div>
        <h1>Lorem ipsum dolor</h1>
    </div>
    <!-- header -->
    <header>
        <nav>
           <a href=""><p>Scenes</p> </a>
           <a href=""><p>Trivia</p> </a>
           <a href=""><p>Dress-Code</p> </a> 
        </nav>
    </header>
    <!-- s1-劇情介紹 -->
    <section class="s1">
        <div class="s1-number">
            <div class="box1 border"></div>
            <div class="box1 border"></div>
            <div class="box1 border"></div>
        </div>
        <div class="s1-scenes">
            <div class="box2 border"></div>
        </div>
        <div class="s1-number">
            <div class="box1 border"></div>
            <div class="box1 border"></div>
            <div class="box1 border"></div>
        </div>
    </section>
    <br>
    <!-- s2-Trivia -->
    <section class="s2">
        <h2 class="border">5 Facts You Don't Know</h2>
        <h1 class="border_bttom">NAME</h1>
        <h1 class="border_bttom">PLANT</h1>
        <h1 class="border_bttom">REESE'S</h1>
        <h1 class="border_bttom">ROBERT</h1>
        <h1 class="border_bttom">SEQUEL</h1>
    </section>
    <!-- s3-Dress-Code -->
    <section class="s3">
      <h1>1982</h1> 
      <h1>" TO WONDER WITH THE MOON</h1> 
      <div class="box2 border">

    <!-- Footer -->
    <Footer>
        <div class="footer border"></div>
        <div class="footer border"></div>
        <div class="footer border"></div>
    </Footer>

</body>
</html>
