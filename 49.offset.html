<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offset</title>
    <style>
        section {
            height: 300px;
        }

        .box {
            width: 200px;
            height: 200px;
            border: 1px solid red;
            opacity: 0;
            transform: translateX(300px);
            transition: .5s;
        }

        .box.show {
            opacity: 1;
            transform: translateX(0px);
        }
    </style>
</head>

<body>
    <section>1
        <div class="box2"></div>
    </section>
    <section>2</section>
    <section>3</section>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <section>
        <div class="box"></div>
    </section>

    <section></section>
    <section></section>
    <section></section>

    <script src="./js/jquery-3.6.3.min.js"></script>

    <script>
        console.log('box offset', $('.box').offset());
        console.log('box offset top', $('.box').offset().top);
        console.log('box offset left', $('.box').offset().left);


        // $('.box').offset({
        //     top: '50', //數值為字串
        //     left: '100',
        // })

        $(window).scroll(function () {
            const nowScroll = $(window).scrollTop();
            const boxOffsetTop = $('.box').offset().top;
            const widowHeight = $(window).height();

            if (nowScroll >= (boxOffsetTop - widowHeight * 2 / 3)) {
                $('.box').addClass('show')
            }
            else {
                $('.box').removeClass('show')
            }
        })

    </script>
</body>

</html>
