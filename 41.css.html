<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            background-color: rgb(255, 165, 0);
        }
    </style>
</head>
<body>
    <button class="btnClick">click</button>
    <button class="btnChange">change</button>
    <div class="box"></div>

    <script src="js/jquery-3.6.3.min.js"></script>
    
    <script>
        let bgColor=$('.box').css('background-color')
        $('.btnChange').click(function(){
            //進來時賦予以下的bgColor 才知道Click進來時現在的bgc是什麼顏色()
            bgColor=$('.box').css('background-color')
            if(bgColor == 'rgb(255, 165, 0)'){
                $('.box').css('background-color','skyblue')
            }
            else{
                $('.box').css('background-color','rgb(255, 165, 0)')
            }
        })
    </script>

</body>
</html>
